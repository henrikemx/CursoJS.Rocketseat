<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JavaScript - Condicionais</title>
</head>
<body>
    <script>
        function retornaSexo(sexo){
            // M, F
            // Masculino, Feminino
            if (sexo === 'M'){
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outro';
            }
        }

        var res = retornaSexo('G');
        console.log(res);
    </script>
</body>
</html>
