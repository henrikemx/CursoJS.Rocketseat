<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JavaScript - Funções</title>
</head>
<body>
    <h1>Olá, Mundo !</h1>
    <script>
        function soma (num1, num2){
            var res = num1 + num2;
            return res;
        }
        
        var res = soma(1, 2);
        
        console.log(res);

    </script>
</body>
