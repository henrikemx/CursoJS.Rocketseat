<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CursoJS - Variáveis e dados</title>
</head>
<body>
    <script>
        var nome = 'Diego';
        var idade = 23;
        var peso = 80.5;
        var humano = true;

        var alunos = ['Diego', 'Gabriel', 'Lucas'];

        var aluno = {
            nome: alunos[1],
            idade: 23,
            peso: 80.5,
            humano: true
        };
        console.log('Valor da variável => ', nome);
        console.log('Valores da Array => ', alunos);
        console.log('Valor por chave/índice => ', alunos[1]);
        console.log('Chamada de método do objeto "aluno" => ',aluno.peso);
        console.log('Chamada de método do objeto "aluno" => ',aluno.nome);
    </script>
</body>
</html>
